<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="descarga.png">
</head>
<body>
    <div class="calculadora">
        <div class="pantalla"><span class="res"></span></div>
        <div class="botones">
            <div class="fila">
                <button class="borrar">C</button>
                <button class="delete">โต</button>
                <button class="multiplicar">*</button>
                <button class="dividir">รท</button>
            </div>
            <div class="fila">
                <button class="siete">7</button>
                <button class="ocho">8</button>
                <button class="nueve">9</button>
                <button class="menos">-</button>
            </div>
            <div class="fila">
                <button class="cuatro">4</button>
                <button class="cinco">5</button>
                <button class="seis">6</button>
                <button class="mas">+</button>
            </div>
            <div class="fila">
                <button class="uno" id="">1</button>
                <button class="dos">2</button>
                <button class="tres">3</button>
                <button class="cero">0</button>
            </div>
            <div class="fila">
                <button id="igual">=</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
